name: Deploy Backend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: 1. Configure SSH for Deployment
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p 2222 87.102.119.70 >> ~/.ssh/known_hosts

      - name: 2. Prepare remote directories
        run: |
          ssh -p 2222 -i ~/.ssh/deploy_key rafal@87.102.119.70 "mkdir -p /var/www/restaurant.rafalsprengel.com/api/"

      - name: 3. Sync project files to VPS (rsync)
        run: |
          rsync -avz --delete --exclude 'node_modules' --exclude '.git' --exclude '.env' -e "ssh -p 2222 -i ~/.ssh/deploy_key" ./ rafal@87.102.119.70:/var/www/restaurant.rafalsprengel.com/api/
          
      - name: 4. Create .env file on VPS
        run: |
          ssh -p 2222 -i ~/.ssh/deploy_key rafal@87.102.119.70 "cat > /var/www/restaurant.rafalsprengel.com/api/.env <<EOF
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          FACEBOOK_CLIENT_ID=${{ secrets.FACEBOOK_CLIENT_ID }}
          FACEBOOK_CLIENT_SECRET=${{ secrets.FACEBOOK_CLIENT_SECRET }}
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_SECRET_REFRESH=${{ secrets.JWT_SECRET_REFRESH }}
          STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}
          EOF"

      - name: 5. Install dependencies and restart server on VPS (ssh)
        run: |
          ssh -p 2222 -i ~/.ssh/deploy_key rafal@87.102.119.70 "
            export NVM_DIR=\"\$HOME/.nvm\"
            [ -s \"\$NVM_DIR/nvm.sh\" ] && \. \"\$NVM_DIR/nvm.sh\"
            cd /var/www/restaurant.rafalsprengel.com/api &&
            npm install --production &&
            pm2 restart restaurant-api || pm2 start npm --name 'restaurant-api' -- run start
          "
