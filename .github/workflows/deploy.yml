name: Deploy Backend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Sync project files to VPS (rsync)
        run: |
          rsync -avz --delete --exclude 'node_modules' --exclude '.git' -e "ssh -p 2222" ./ rafal@188.68.242.226:/var/www/restaurant.rafalsprengel.com/api/

      - name: Install dependencies and restart server on VPS (ssh)
        run: |
          ssh -p 2222 rafal@188.68.242.226 "
            export NVM_DIR=\"\$HOME/.nvm\"
            [ -s \"\$NVM_DIR/nvm.sh\" ] && \. \"\$NVM_DIR/nvm.sh\"
            cd /var/www/restaurant.rafalsprengel.com/api &&
            npm install --production &&
            pm2 restart restaurant-api || pm2 start npm --name 'restaurant-api' -- run start
          "