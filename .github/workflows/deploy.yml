name: Deploy Backend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 2222 188.68.242.226 >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -p 2222 -i ~/.ssh/id_rsa rafal@188.68.242.226 "
            cd /var/www/restaurant.rafalsprengel.com/api &&
            git fetch --all &&
            git reset --hard origin/main &&
            npm install &&
            pm2 restart restaurant-api || pm2 start npm --name 'restaurant-api' -- run start
          "
