name: Deploy Backend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configure SSH for Deployment
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p 2222 188.68.242.226 >> ~/.ssh/known_hosts

      - name: Sync project files to VPS (rsync)
        run: |
          rsync -avz --delete --exclude 'node_modules' --exclude '.git' --exclude '.env' -e "ssh -p 2222 -i ~/.ssh/deploy_key" ./ rafal@188.68.242.226:/var/www/restaurant.rafalsprengel.com/api/

      - name: Install dependencies and restart server on VPS (ssh)
        run: |
          ssh -p 2222 -i ~/.ssh/deploy_key rafal@188.68.242.226 "
            export NVM_DIR=\"\$HOME/.nvm\"
            [ -s \"\$NVM_DIR/nvm.sh\" ] && \. \"\$NVM_DIR/nvm.sh\"
            cd /var/www/restaurant.rafalsprengel.com/api &&
            npm install --production &&
            pm2 restart index || pm2 start npm --name 'index' -- run start
          "
